[tool.ruff]
line-length = 120
select = ["E", "F", "W", "I"]  # PEP8/pycodestyle, pyflakes, warnings, imports
ignore = [
    "E203", # allow slicing whitespace (Black compat)
    "W503", # allow line break before binary operator
]

# Optional: set a Python version (recommended)
target-version = "py311"

# Ruff formatter (optional; enables PEP8-style formatting)
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
